<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre l'Annuaire</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jaune: '#ffed00',
                        anthracite: '#1f2937',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>input[type=range] { accent-color: #ffed00; }</style>
</head>
<body class="bg-gray-50 text-anthracite font-sans">
    <nav class="bg-anthracite text-white p-4 mb-8 border-b-4 border-jaune">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-jaune font-bold hover:underline font-mono">← RETOUR ANNUAIRE</a>
        <h1 class="text-xl font-black uppercase tracking-wider">Édition Agent ♀</h1>
    </div>
    </nav>

    <div class="container mx-auto px-4 max-w-3xl pb-12">
        <div class="bg-white p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(255,237,0,1)]">
            <h2 class="text-3xl font-black mb-8 text-black uppercase decoration-jaune decoration-4 underline underline-offset-4">Identité de l'Agent</h2>
            <form id="inscriptionForm" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-black uppercase mb-1">Prénom <span class="text-red-600">*</span></label>
                        <input type="text" id="prenom" required class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none font-bold">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-black uppercase mb-1">Nom <span class="text-red-600">*</span></label>
                        <input type="text" id="nom" required class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none font-bold">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-600 uppercase mb-1">Email (Privé)</label>
                        <input type="email" id="email" placeholder="contact@email.com" class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-black text-black uppercase mb-1 bg-jaune inline-block px-1">NOM DE CODE</label>
                        <input type="text" id="nom_code" placeholder="Ex: Démocrate de Combat" class="w-full p-3 border-2 border-black bg-gray-50 font-mono text-black font-bold outline-none uppercase">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-600 uppercase mb-1">Poste / Métier</label>
                        <input type="text" id="poste" class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-600 uppercase mb-1">Fonction chez PP (facultatif)</label>
                        <input type="text" id="role_supp" class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-black uppercase mb-1">Ville <span class="text-red-600">*</span></label>
                    <input type="text" id="ville" required class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-600 uppercase mb-1">Bio express (Pitch)</label>
                    <textarea id="bio" rows="3" class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-600 uppercase mb-1">Compétences (Tags)</label>
                        <input type="text" id="competences" placeholder="Data, RSE, Innovation..." class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-black text-black uppercase mb-1">Mes combats</label>
                        <input type="text" id="sujets_interet" placeholder="Écologie, Féminisme..." class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                </div>

                <div class="bg-gray-100 p-6 border-2 border-dashed border-gray-400">
                    <h3 class="font-black text-black uppercase mb-6 bg-jaune inline-block px-2 transform -rotate-1">Super Pouvoirs</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div><div class="flex justify-between mb-2"><label class="text-xs font-bold uppercase tracking-widest">Bagou</label><span id="val_bagou" class="font-black bg-black text-white px-2 rounded-full text-xs py-0.5">3/5</span></div><input type="range" id="bagou" min="1" max="5" value="3" class="w-full h-2 bg-gray-300 rounded-none cursor-pointer" oninput="document.getElementById('val_bagou').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-2"><label class="text-xs font-bold uppercase tracking-widest">Rédac</label><span id="val_redac" class="font-black bg-black text-white px-2 rounded-full text-xs py-0.5">3/5</span></div><input type="range" id="redac" min="1" max="5" value="3" class="w-full h-2 bg-gray-300 rounded-none cursor-pointer" oninput="document.getElementById('val_redac').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-2"><label class="text-xs font-bold uppercase tracking-widest">Terrain</label><span id="val_terrain" class="font-black bg-black text-white px-2 rounded-full text-xs py-0.5">3/5</span></div><input type="range" id="terrain" min="1" max="5" value="3" class="w-full h-2 bg-gray-300 rounded-none cursor-pointer" oninput="document.getElementById('val_terrain').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-2"><label class="text-xs font-bold uppercase tracking-widest">Orga</label><span id="val_orga" class="font-black bg-black text-white px-2 rounded-full text-xs py-0.5">3/5</span></div><input type="range" id="orga" min="1" max="5" value="3" class="w-full h-2 bg-gray-300 rounded-none cursor-pointer" oninput="document.getElementById('val_orga').innerText = this.value + '/5'"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-600 uppercase mb-1">URL Photo</label>
                        <input type="url" id="photo" placeholder="https://..." class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-black uppercase mb-1"><i class="fab fa-linkedin"></i> LinkedIn</label>
                        <input type="url" id="linkedin" class="w-full p-3 border-2 border-gray-300 focus:border-black focus:ring-4 focus:ring-jaune/50 outline-none">
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-jaune text-black font-black text-xl py-4 px-6 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all uppercase">
                        VALIDER MA FICHE ♀
                    </button>
                </div>
            </form>
            
            <div id="resultat" class="hidden mt-8 p-4 bg-gray-900 border-2 border-jaune">
                <p class="text-jaune font-mono text-sm mb-2">Code généré :</p>
                <pre class="text-green-400 font-mono text-xs overflow-x-auto p-4 bg-black border border-gray-700 whitespace-pre-wrap" id="jsonOutput"></pre>
                <button onclick="copierCode()" class="mt-4 text-xs bg-jaune text-black font-bold px-4 py-2 hover:bg-white border border-black">Copier le code</button>
            </div>
        </div>
    </div>
    <script src="inscription.js"></script>
</body>
</html>
